<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ievos B-Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
            text-align: center;
            user-select: none;
        }
        body{
            background-color: pink;
        }
    </style>
    <h1>Ievos gimtadienis:)</h1>
    <div style="width: 100%; height: 100px; bottom: 0; left: 0; right: 0; position: absolute; background-image: url(cake2.png); background-size: contain; background-position: center;"></div>
    <video src="pupulio-kalba.mp4" style="width: 90%; transition: 0.3s; height: auto; border: 5px solid lightblue; border-radius: 15px; margin-top: 20px;" id="video"></video>
    <button style="width: 200px; height: 50px; display: flex; justify-content: center; align-items: center; margin: 20px auto; border: none; opacity: 0; background-color: lightblue; border-radius: 15px; cursor: pointer;" id="playAgain" onclick="replay()">Leisti dar kartÄ…</button>
    <script>
        var vid = document.getElementById("video");
        vid.play();
        setTimeout(() => {  vid.style.opacity = "0.1"; }, 8500);
        setTimeout(() => {  document.getElementById('playAgain').style.opacity = "1"; }, 8500);
        function replay() {
            var vid = document.getElementById("video");
            document.getElementById('playAgain').style.opacity = "0";
            vid.style.opacity = "1";
            setTimeout(() => {  vid.play(); }, 500);
            setTimeout(() => {  vid.style.opacity = "0.1"; }, 9000);
            setTimeout(() => {  document.getElementById('playAgain').style.opacity = "1"; }, 9000);
        }
    </script>
</body>
</html>
