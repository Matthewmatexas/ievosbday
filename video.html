<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ievos B-Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
            text-align: center;
            user-select: none;
        }
        body{
            background-color: pink;
        }
        .loader {
        transform: rotateZ(45deg) scale(1.7);
        perspective: 1000px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        color: #fff;
      }
        .loader:before,
        .loader:after {
          content: '';
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          width: inherit;
          height: inherit;
          border-radius: 50%;
          transform: rotateX(70deg);
          animation: 1s spin linear infinite;
        }
        .loader:after {
          color: pink;
          transform: rotateY(70deg);
          animation-delay: .4s;
        }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotateZ(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateZ(360deg);
        }
      }

      @keyframes rotateccw {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-360deg);
        }
      }

      @keyframes spin {
        0%,
        100% {
          box-shadow: .2em 0px 0 0px currentcolor;
        }
        12% {
          box-shadow: .2em .2em 0 0 currentcolor;
        }
        25% {
          box-shadow: 0 .2em 0 0px currentcolor;
        }
        37% {
          box-shadow: -.2em .2em 0 0 currentcolor;
        }
        50% {
          box-shadow: -.2em 0 0 0 currentcolor;
        }
        62% {
          box-shadow: -.2em -.2em 0 0 currentcolor;
        }
        75% {
          box-shadow: 0px -.2em 0 0 currentcolor;
        }
        87% {
          box-shadow: .2em -.2em 0 0 currentcolor;
        }
      }
   
    </style>
    <div style="width: 100%; height: 100%; background-color: lightblue; position: absolute; top: 0; right: 0; left: 0; bottom: 0; transition: 0.3s; z-index: 10; display: flex; justify-content: center; align-items: center;" id="loading"><span class="loader"></span></div>
    <h1>Ievos gimtadienis:)</h1>
    <div style="width: 100%; height: 100px; bottom: 0; left: 0; right: 0; position: absolute; background-image: url(cake2.png); background-size: contain; background-position: center;"></div>
    <span class="loader" style="position: absolute; top: 185px; left: 43%; right: 0; opacity: 0; transition: 0.3s;" id="load"></span>
    <video src="svetaine.mp4" style="width: 90%; transition: 0.3s; height: auto; border: 5px solid lightblue; border-radius: 15px; margin-top: 20px;" id="video"></video>
    <button style="width: 200px; height: 50px; display: flex; justify-content: center; align-items: center; display: none; margin: 20px auto; border: none; opacity: 0; background-color: lightblue; border-radius: 15px; cursor: pointer; transition: 0.3s;" id="playAgain" onclick="replay()">Leisti dar kartÄ…</button>
    <button style="width: 100px; height: 50px; display: flex; justify-content: center; align-items: center; margin: 20px auto; border: none; opacity: 1; background-color: lightblue; border-radius: 15px; cursor: pointer; transition: 0.3s;" id="play" onclick="play()">Leisti</button>
    <script>
        setTimeout(() => {  document.getElementById('loading').style.top = "-120%"; }, 10000);
        function play() {
        var vid = document.getElementById("video");
        document.getElementById('load').style.opacity = "1";
        setTimeout(() => {  vid.play(); }, 5000);
        setTimeout(() => {  document.getElementById('load').style.opacity = "0"; }, 5000);
        document.getElementById('play').style.opacity = "0";
        setTimeout(() => {  document.getElementById('play').style.display = "none"; }, 300);
        setTimeout(() => {  vid.style.opacity = "0.1"; }, 16000);
        setTimeout(() => {  document.getElementById('playAgain').style.display = "block"; }, 15950);
        setTimeout(() => {  document.getElementById('playAgain').style.opacity = "1"; }, 16000);
        }
        function replay() {
          var vid = document.getElementById("video");
        document.getElementById('load').style.opacity = "1";
        vid.currentTime = 0;
        vid.style.opacity = "1";
        setTimeout(() => {  vid.play(); }, 5000);
        setTimeout(() => {  document.getElementById('load').style.opacity = "0"; }, 5000);
        document.getElementById('playAgain').style.opacity = "0";
        setTimeout(() => {  document.getElementById('playAgain').style.display = "none"; }, 300);
        setTimeout(() => {  vid.style.opacity = "0.1"; }, 16000);
        setTimeout(() => {  document.getElementById('playAgain').style.display = "block"; }, 15950);
        setTimeout(() => {  document.getElementById('playAgain').style.opacity = "1"; }, 16000);
        }
    </script>
</body>
</html>
